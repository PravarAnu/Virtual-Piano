<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" ></script>
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd class="WW">W</kbd>
            <kbd class="EE">E</kbd>
            <kbd class="TT">T</kbd>
            <kbd class="YY">Y</kbd>
            <kbd class="UU">U</kbd>

        </div>
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>

    </div>


</body>
</html>
